<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>FriendFinder</title>
</head>

<body>




    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h1>Friend Finder</h1>
                <hr>
            </div>
            <div class="col s12 center-align">
                <p class="flow-text">Answer 10 questions to see your most compatible friend on friend finder!</p>
            </div>
            <div class="col s12 center-align">
                <p class="flow-text">Click the pulsing icon below to begin! </p>
                <a href="/survey" class="btn-floating btn-large cyan pulse"><i class="material-icons">list</i></a>
                <hr>
            </div>
        </div>

        <a href="/api/friends " target="_blank" class="btn-floating btn-large cyan"><i
                class="material-icons">people</i></a> <a href="/api/friends" target="_blank"><span> API of Every Friend on
                Friend Finder</span></a>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
